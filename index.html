<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <i class="fa-solid fa-cloud logo__icon"></i>
        Hyunji Lee
      </a>
      <ul class="header__menu">
        <li class="menu__item">Home</li>
        <li class="menu__item">About</li>
        <li class="menu__item">Skills</li>
        <li class="menu__item">Projects</li>
        <li class="menu__item">Writings</li>
      </ul>
      <div class="header__links">
        <a href="mailto:" class="header__link">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a href="#" class="header__link"><i class="fa-brands fa-github"></i></a>
      </div>
      <button class="header__toggle"><i class="fa-solid fa-bars"></i></button>
    </header>
    <main>
      <section class="grid-container">
        <div class="item item1">
          <img
            src="https://cdn.dribbble.com/userupload/6126444/file/original-98320480a0b033b713d155b2a0a8b922.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item2">
          <img
            src="https://cdn.dribbble.com/userupload/6126488/file/original-7bbf6141f57fc4ff3f6a3d005b3e7e94.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item3">
          <img
            src="https://cdn.dribbble.com/userupload/6015068/file/original-48e20e692acf43f618aeeb55c41ae9d9.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item4">
          <img
            src="https://cdn.dribbble.com/userupload/6127302/file/original-1e0ac7431f7037666eb099971a60775b.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item5">
          <img
            src="https://cdn.dribbble.com/userupload/6128009/file/original-ae1ef100f62de0c3fff357fb8406b8d8.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item6">
          <img
            src="https://cdn.dribbble.com/userupload/6085512/file/original-4965d84c5dd54a94fcee4bb833658689.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
        <div class="item item7">
          <img
            src="https://cdn.dribbble.com/userupload/6116614/file/original-2dfe37dad87b2f375f1466a18a9730b3.png?compress=1&resize=752x"
            alt=""
            class="item-img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
